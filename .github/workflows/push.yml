name: Release Package
on:
  push:
    branches:
      - master
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: scripts/setup-npmrc.sh
        env:
          CI: true
      - run: npm install
        env:
          NPM_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: npm run build
        env:
          NPM_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: npm run test
        env:
          NPM_TOKEN: ${{ secrets.GH_TOKEN }}
          CI: true
      - run: npx semantic-release
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
